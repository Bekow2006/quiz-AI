<!DOCTYPE html>

<body>

     const apiKey = "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"; // –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô –ö–õ–Æ–ß

async function startMagic() {
